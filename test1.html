<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AI Multi-Engine Video Prompt Generator PRO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {margin:0;padding:0; background:linear-gradient(120deg,#A993FE 0%,#6BACE6 100%); min-height:100vh; font-family:'Inter',Arial,sans-serif;color:#23272F;}
    .header {background:linear-gradient(90deg,#A993FE 0%,#6BACE6 100%);color:#fff;padding:32px 0 16px 0;text-align:center;font-size:2.3rem;font-weight:bold;letter-spacing:2px;border-bottom-left-radius:32px;border-bottom-right-radius:32px;box-shadow:0 3px 12px #8c7ddf33;}
    .container {max-width:920px;margin:30px auto 0 auto;background:#fff;border-radius:28px;box-shadow:0 6px 32px #4d53a822;padding:32px 28px 28px 28px;position:relative;}
    .section-title {font-size:1.2rem;font-weight:600;margin-bottom:8px;color:#7043e0;letter-spacing:1px;}
    .search-bar {margin-bottom:12px;}
    .search-input {width:320px;max-width:90vw;padding:9px 12px;font-size:1.03rem;border:1.5px solid #C8BFFD;border-radius:10px;}
    .preset-btn,.batch-btn,.random-btn {background:linear-gradient(90deg,#A993FE 0%,#6BACE6 100%);color:#fff;border:none;padding:10px 18px;border-radius:10px;font-weight:bold;margin-right:10px;cursor:pointer;box-shadow:0 1px 6px #A993FE22;transition:background .2s,box-shadow .2s;}
    .preset-btn.active {border:2px solid #6BACE6;}
    .preset-btn:hover,.batch-btn:hover,.random-btn:hover {background:linear-gradient(90deg,#6BACE6 0%,#A993FE 100%);box-shadow:0 2px 14px #6BACE644;}
    .preset-group {display:flex;flex-wrap:wrap;gap:7px;margin-bottom:14px;}
    .favorite-btn {background:#ffd700;color:#634500;border:none;padding:6px 12px;border-radius:7px;margin-left:6px;cursor:pointer;font-size:.99rem;}
    .history-list {margin:12px 0;}
    .history-item {display:flex;align-items:center;margin-bottom:6px;font-size:.98rem;}
    .del-history {background:#ff7b7b;color:#fff;border:none;border-radius:50%;width:20px;height:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:.93rem;margin-left:8px;}
    .input-card {background:#f7f8fa;border-radius:16px;padding:24px;margin-bottom:22px;box-shadow:0 2px 10px #d6dbf650;display:flex;flex-wrap:wrap;gap:16px 24px;}
    .input-group {flex:1 1 200px;min-width:200px;margin-bottom:10px;}
    label {font-size:1rem;font-weight:500;color:#444;display:block;margin-bottom:4px;}
    input,select,textarea {width:100%;padding:9px 10px;border-radius:8px;border:1.5px solid #C8BFFD;margin-bottom:6px;font-size:1rem;outline:none;background:#fff;transition:border .2s;}
    input:focus,textarea:focus,select:focus {border-color:#6BACE6;}
    .tab-engine {display:flex;gap:8px;margin:24px 0 16px 0;flex-wrap:wrap;}
    .engine-btn {font-weight:600;padding:8px 18px;border-radius:22px;border:none;cursor:pointer;background:#E6E8EC;color:#4a4862;font-size:1.02rem;margin-right:2px;box-shadow:0 1px 6px #E6E8EC99;transition:background .18s,color .18s;}
    .engine-btn.active,.engine-btn:focus {background:linear-gradient(90deg,#A993FE 0%,#6BACE6 100%);color:#fff;outline:none;}
    .output-card {background:linear-gradient(120deg,#F7F8FA 0%,#E3EBFB 100%);border-radius:16px;box-shadow:0 2px 10px #A993FE22;padding:22px 20px;margin-bottom:18px;}
    .output-title {font-weight:600;color:#7043e0;font-size:1.1rem;margin-bottom:6px;letter-spacing:1px;}
    .output-box {background:#fff;border-radius:10px;font-family:'JetBrains Mono','Menlo',monospace;padding:13px;margin-bottom:7px;min-height:50px;color:#2d254b;font-size:1rem;box-shadow:0 1px 4px #A993FE11;position:relative;}
    .copy-btn {background:#6BACE6;color:#fff;border:none;border-radius:7px;padding:6px 12px;font-size:.96rem;float:right;margin-top:-4px;margin-bottom:8px;cursor:pointer;transition:background .15s;}
    .copy-btn:hover {background:#7043e0;}
    .negative-title {color:#b7516c;font-size:.98rem;font-weight:600;margin-bottom:2px;}
    .negative-prompt-box {background:#FFE6F7;border-radius:7px;border:1.5px solid #f7c8e7;padding:8px;margin-bottom:5px;font-family:'JetBrains Mono',monospace;font-size:.97rem;color:#c0297a;}
    @media (max-width:700px){.container{padding:16px 5vw;}.input-card{flex-direction:column;gap:2px;}.search-input{width:99vw;}}
  </style>
</head>
<body>
  <div class="header">AI Video Prompt Generator — Multi Engine PRO</div>
  <div class="container">
    <div class="section-title">Search / Pilih Preset</div>
    <div class="search-bar">
      <input type="text" id="presetSearch" class="search-input" placeholder="Cari preset: fashion, beauty, sport, makanan, iklan, dll" oninput="filterPresetList()">
    </div>
    <div class="preset-group" id="presetList"></div>
    <button class="batch-btn" onclick="generateBatch()">Batch Generate (10x)</button>
    <button class="random-btn" onclick="randomizeAll()">Randomize One</button>
    <div class="section-title" style="margin-top:30px;">Favorit Preset</div>
    <div id="favoriteList" class="preset-group"></div>
    <div class="section-title" style="margin-top:28px;">History Generate</div>
    <div id="historyList" class="history-list"></div>
    <form class="input-card" id="promptForm" autocomplete="off">
      <div class="input-group"><label>Subjek</label><input type="text" id="subjek"></div>
      <div class="input-group"><label>Aksi</label><input type="text" id="aksi"></div>
      <div class="input-group"><label>Detail</label><input type="text" id="detail"></div>
      <div class="input-group"><label>Mood/Atmosfer</label><input type="text" id="mood"></div>
      <div class="input-group"><label>Pencahayaan</label><input type="text" id="pencahayaan"></div>
      <div class="input-group"><label>Latar Belakang</label><input type="text" id="latar"></div>
      <div class="input-group"><label>Ekspresi</label><input type="text" id="ekspresi"></div>
      <div class="input-group"><label>Style Visual</label><input type="text" id="styleVisual"></div>
    </form>
    <div class="tab-engine" id="engineTabs"></div>
    <div id="engineOutputs"></div>
  </div>
  <script>
    // --- ENGINE DATA
    const engineList = [
      {name:"Kling AI", code:"kling", color:"linear-gradient(90deg,#A993FE 0%,#6BACE6 100%)",style:"cinematic, dynamic lighting, action sequence, ultrarealistic"},
      {name:"Google Veo 2", code:"veo2", color:"linear-gradient(90deg,#d6d7ff 0%,#7fd1ea 100%)",style:"photorealistic, high definition, vibrant, cinematic"},
      {name:"Google Veo 3", code:"veo3", color:"linear-gradient(90deg,#b4ffb3 0%,#a0d3fe 100%)",style:"ultrarealistic, expressive, filmic, natural"},
      {name:"Leonardo AI", code:"leonardo", color:"linear-gradient(90deg,#fde6ff 0%,#b493e6 100%)",style:"artistic, illustration, ethereal, high detail"},
      {name:"RunwayML", code:"runway", color:"linear-gradient(90deg,#ffd8e6 0%,#feeffd 100%)",style:"cinematic, editorial, vivid, colorful, fashion"},
      {name:"FloraAI", code:"flora", color:"linear-gradient(90deg,#eaffd8 0%,#fffdc4 100%)",style:"lush, dreamy, floral, vibrant, pastel, art nouveau"},
      {name:"Flux", code:"flux", color:"linear-gradient(90deg,#B0BFFF 0%,#f2baff 100%)",style:"stylized, dynamic, bold composition, energetic, modern"}
    ];

    // --- PRESET DATA (Example, tambah sesuai kebutuhan)
    const presetArr = [
      {cat:"Beauty", key:"skincare", name:"Skincare Wanita",subjek:"Serum Wajah Glowing",aksi:"Wanita mengoleskan {produk} ke wajah secara perlahan, memperlihatkan perubahan kulit yang sehat",detail:"Botol bening, tekstur ringan, cepat meresap, hasil kulit glowing",mood:"Fresh, natural, percaya diri, glowing",pencahayaan:"Soft light, ring light, tone putih kebiruan",latar:"Kamar tidur modern, meja rias",ekspresi:"Senyum lembut, puas",styleVisual:"Cinematic, clean, macro"},
      {cat:"Fashion",key:"fashion",name:"Gamis Fashion",subjek:"Seorang wanita mengenakan gamis putih elegan",aksi:"Berdiri anggun, memperlihatkan detail kain gamis",detail:"Katun premium, longgar, renda halus",mood:"Elegan dan santai, stylish",pencahayaan:"Golden hour",latar:"Taman hijau dengan bunga",ekspresi:"Senyuman lembut",styleVisual:"Cinematic, ultrarealistic, bokeh"},
      {cat:"Sport",key:"sport",name:"Futsal Dramatic",subjek:"Pemain futsal muda",aksi:"Melakukan sliding tackle dramatis",detail:"Jersey berkeringat, sepatu kotor, bola meluncur deras",mood:"Intens, dramatis, semangat",pencahayaan:"Stadium lights, high contrast",latar:"Lapangan indoor, crowd bersorak",ekspresi:"Fokus, tegang",styleVisual:"Cinematic, action, motion blur"},
      {cat:"Ads",key:"ads",name:"Kasir Supermarket",subjek:"Seorang kasir ramah",aksi:"Melayani pelanggan dengan senyum, menyerahkan struk belanja",detail:"Seragam rapi, meja kasir bersih",mood:"Profesional, ramah",pencahayaan:"Cahaya neon indoor",latar:"Supermarket modern",ekspresi:"Senyum hangat",styleVisual:"Clean, commercial"},
      {cat:"Food",key:"food",name:"Snack Kekinian",subjek:"Keripik pedas",aksi:"Dituangkan ke mangkuk",detail:"Keripik tipis, warna merah menggoda",mood:"Ceria, kekinian",pencahayaan:"Natural light",latar:"Meja kayu",ekspresi:"Ekspresi lahap",styleVisual:"Cinematic, macro"}
      // Tambahkan preset lain sepuasnya...
    ];

    // --- FAVORITE / HISTORY
    function loadLocal(key){try{return JSON.parse(localStorage.getItem(key)||"[]");}catch{return[];}}
    function saveLocal(key,val){localStorage.setItem(key,JSON.stringify(val));}
    let favList = loadLocal('favPresets');
    let historyList = loadLocal('historyPresets');

    // --- RENDER PRESET BUTTON LIST
    function renderPresetList(filter=""){
      let html="";
      presetArr.filter(p=>!filter||(p.name.toLowerCase().includes(filter.toLowerCase())||p.cat.toLowerCase().includes(filter.toLowerCase())||p.key.toLowerCase().includes(filter.toLowerCase())))
      .forEach(p=>{
        html+=`<button class="preset-btn" onclick="applyPreset('${p.key}')" title="${p.cat}">${p.name}</button>
        <button class="favorite-btn" onclick="addFavorite('${p.key}')" title="Add to favorite">★</button>`;
      });
      document.getElementById('presetList').innerHTML=html||'<div style="color:#a9a;">Preset tidak ditemukan</div>';
    }
    function filterPresetList(){
      let v=document.getElementById('presetSearch').value.trim();
      renderPresetList(v);
    }

    // --- FAVORITE
    function addFavorite(key){
      if(favList.includes(key))return;
      favList.push(key);saveLocal('favPresets',favList);renderFavorite();
    }
    function delFavorite(key){
      favList=favList.filter(k=>k!==key);saveLocal('favPresets',favList);renderFavorite();
    }
    function renderFavorite(){
      let html="";
      favList.forEach(k=>{
        let p=presetArr.find(x=>x.key===k);
        if(p)html+=`<button class="preset-btn" onclick="applyPreset('${p.key}')">${p.name}</button>
          <button class="del-history" onclick="delFavorite('${p.key}')" title="Remove">×</button>`;
      });
      document.getElementById('favoriteList').innerHTML=html||'<div style="color:#bbb">Belum ada favorit</div>';
    }
    renderFavorite();

    // --- HISTORY
    function addHistory(key){
      if(!historyList.includes(key))historyList.unshift(key);
      if(historyList.length>20)historyList.length=20;
      saveLocal('historyPresets',historyList);
      renderHistory();
    }
    function delHistory(key){
      historyList=historyList.filter(k=>k!==key);saveLocal('historyPresets',historyList);renderHistory();
    }
    function renderHistory(){
      let html="";
      historyList.forEach(k=>{
        let p=presetArr.find(x=>x.key===k);
        if(p)html+=`<span class="history-item">${p.name}
          <button class="preset-btn" style="padding:2px 12px;font-size:.93rem;" onclick="applyPreset('${p.key}')">Gunakan</button>
          <button class="del-history" onclick="delHistory('${p.key}')" title="Remove">×</button>
        </span>`;
      });
      document.getElementById('historyList').innerHTML=html||'<div style="color:#bbb">Belum ada history</div>';
    }
    renderHistory();

    // --- PRESET APPLY
    function applyPreset(key){
      let p=presetArr.find(x=>x.key===key);
      if(!p)return;
      document.getElementById('subjek').value=p.subjek||"";
      document.getElementById('aksi').value=p.aksi||"";
      document.getElementById('detail').value=p.detail||"";
      document.getElementById('mood').value=p.mood||"";
      document.getElementById('pencahayaan').value=p.pencahayaan||"";
      document.getElementById('latar').value=p.latar||"";
      document.getElementById('ekspresi').value=p.ekspresi||"";
      document.getElementById('styleVisual').value=p.styleVisual||"";
      addHistory(key);
      buildEngineOutput();
    }

    // --- BATCH / RANDOMIZER
    function generateBatch(){
      let html="<div style='margin:16px 0;color:#555'>Hasil batch (10 random preset):</div>";
      let n=10,arr=[];
      while(arr.length<n){
        let p=presetArr[Math.floor(Math.random()*presetArr.length)];
        if(!arr.includes(p.key))arr.push(p.key);
      }
      arr.forEach((k,i)=>{
        let p=presetArr.find(x=>x.key===k);
        html+=`<div style="background:#f8f8ff;margin:8px 0 8px 0;padding:8px 12px;border-radius:10px">
        <b>${i+1}. ${p.name}</b> <button onclick="applyPreset('${k}')" style="font-size:.9rem;">Pakai</button><br>
        <span style="color:#333;font-size:.95rem">${p.subjek} — ${p.aksi} — ${p.detail} — ${p.mood} — ${p.pencahayaan} — ${p.latar}</span>
        </div>`;
      });
      document.getElementById('engineOutputs').innerHTML=html;
    }
    function randomizeAll(){
      let p=presetArr[Math.floor(Math.random()*presetArr.length)];
      applyPreset(p.key);
    }

    // --- PROMPT OUTPUT ENGINE
    let activeEngine = engineList[0].code;
    function buildEngineTabs(activeEngine) {
      let html = '';
      engineList.forEach(eng=>{
        html += `<button type="button" class="engine-btn${eng.code===activeEngine?' active':''}" style="background:${eng.code===activeEngine?eng.color:'#E6E8EC'}" onclick="switchEngine('${eng.code}')">${eng.name}</button>`;
      });
      document.getElementById('engineTabs').innerHTML = html;
    }
    function switchEngine(code){
      activeEngine=code;buildEngineTabs(activeEngine);buildEngineOutput();
    }

    function getInputVal(id){return document.getElementById(id).value.trim();}
    function getPromptData(){
      return {
        subjek: getInputVal('subjek'),
        aksi: getInputVal('aksi'),
        detail: getInputVal('detail'),
        mood: getInputVal('mood'),
        pencahayaan: getInputVal('pencahayaan'),
        latar: getInputVal('latar'),
        ekspresi: getInputVal('ekspresi'),
        styleVisual: getInputVal('styleVisual')
      };
    }
    function makePrompt(engineCode,data){
      let engine=engineList.find(e=>e.code===engineCode);
      if(!engine)return{txtimg:'',img2vid:'',neg:''};
      let txtimg="",img2vid="",neg="";
      const negMap={
        kling:"cartoon, low detail, static pose, noisy background, washed out, bland, blurry",
        veo2:"anime, low-res, exaggerated, comic style, monotone, washed color",
        veo3:"overexposed, soft focus, cartoon, flat, low energy, plain, cgi artifact",
        leonardo:"photorealistic, plain, modern, sci-fi, flat background, lack of lineart",
        runway:"black & white, low fashion, boring pose, busy background, flat colors",
        flora:"urban, cityscape, mechanical, sci-fi, harsh shadows, non-organic",
        flux:"flat color, static, dark mood, medieval, crowded"
      };
      if(engineCode==="kling"){
        txtimg=`${data.subjek}. ${data.aksi}. ${data.detail}. ${data.mood}. ${data.ekspresi}. ${data.pencahayaan}. ${data.latar}. Cinematic, dynamic, ${data.styleVisual||engine.style}.`;
        img2vid=`Cinematic sequence: ${data.aksi}, focus on ${data.subjek}, ${data.detail}, ${data.latar}, dynamic camera, ultrarealistic, ${data.pencahayaan}, action shots, ${data.mood}, ${data.ekspresi}, ${data.styleVisual||engine.style}.`;
        neg=negMap.kling;
      } else if(engineCode==="veo2"){
        txtimg=`${data.subjek} ${data.aksi}. ${data.detail}, ${data.latar}, ${data.mood}. Photorealistic, high definition, vibrant, ${data.pencahayaan}, ${data.styleVisual||engine.style}.`;
        img2vid=`Follow ${data.subjek} as ${data.aksi}, in ${data.latar}, emphasize ${data.detail}, ${data.mood}, camera moves fluidly, ${data.pencahayaan}, ${data.styleVisual||engine.style}.`;
        neg=negMap.veo2;
      } else if(engineCode==="veo3"){
        txtimg=`${data.subjek}, expressive, ${data.aksi}, ${data.detail}. Natural background: ${data.latar}, soft ${data.pencahayaan}, ${data.mood}, filmic, ${data.styleVisual||engine.style}.`;
        img2vid=`Cinematic shot of ${data.subjek} ${data.aksi}, emotion: ${data.ekspresi||data.mood}, ${data.latar}, detailed ${data.detail}, natural ${data.pencahayaan}, ${data.styleVisual||engine.style}.`;
        neg=negMap.veo3;
      } else if(engineCode==="leonardo"){
        txtimg=`${data.subjek} ${data.aksi}, ${data.detail}, ${data.latar}. Illustration, ethereal, artistic, ${data.styleVisual||engine.style}, dreamy, ${data.pencahayaan}, ${data.mood}, ${data.ekspresi}.`;
        img2vid=`Animate ${data.subjek} in an illustrative style as ${data.aksi}, with ${data.detail}, dreamy ${data.latar}, soft ${data.pencahayaan}, ${data.mood}, ${data.ekspresi}, ${data.styleVisual||engine.style}.`;
        neg=negMap.leonardo;
      } else if(engineCode==="runway"){
        txtimg=`Fashion style: ${data.subjek} ${data.aksi}, ${data.detail}, ${data.latar}, vivid, editorial, ${data.styleVisual||engine.style}, ${data.pencahayaan}, ${data.mood}, ${data.ekspresi}.`;
        img2vid=`Cinematic ad: ${data.subjek} ${data.aksi}, fashion shots, macro detail: ${data.detail}, setting: ${data.latar}, lighting: ${data.pencahayaan}, ${data.styleVisual||engine.style}, ${data.mood}, energetic movement.`;
        neg=negMap.runway;
      } else if(engineCode==="flora"){
        txtimg=`${data.subjek} ${data.aksi}, surrounded by ${data.latar||"lush, blooming flowers"}, ${data.detail}, pastel color palette, ethereal, dreamy, ${data.styleVisual||engine.style}, ${data.pencahayaan}, ${data.mood}, ${data.ekspresi}.`;
        img2vid=`Animate scene with ${data.subjek} ${data.aksi}, in a magical ${data.latar}, flowers swaying, soft ${data.pencahayaan}, dreamy ${data.mood}, smooth camera movement, ${data.styleVisual||engine.style}.`;
        neg=negMap.flora;
      } else if(engineCode==="flux"){
        txtimg=`${data.subjek} ${data.aksi}, stylized, ${data.detail}, bold color, energetic composition, ${data.latar}, ${data.pencahayaan}, ${data.mood}, ${data.styleVisual||engine.style}.`;
        img2vid=`Dynamic video: ${data.subjek} ${data.aksi}, camera glides, sharp transitions, ${data.detail}, lively ${data.latar}, ${data.pencahayaan}, ${data.mood}, ${data.ekspresi}, ${data.styleVisual||engine.style}.`;
        neg=negMap.flux;
      }
      return {txtimg,img2vid,neg};
    }
    function buildEngineOutput(){
      const data=getPromptData();
      const eng=engineList.find(e=>e.code===activeEngine);
      if(!eng)return;
      const {txtimg,img2vid,neg}=makePrompt(activeEngine,data);
      document.getElementById('engineOutputs').innerHTML=`
      <div class="output-card" style="background:${eng.color}">
        <div class="output-title">${eng.name} — Text to Image Prompt
          <button class="copy-btn" onclick="copyOut('txtimg')">Copy</button>
        </div>
        <div class="output-box" id="out-txtimg">${txtimg||'<i>(Isi field di atas...)</i>'}</div>
        <div class="output-title">${eng.name} — Image to Video Prompt
          <button class="copy-btn" onclick="copyOut('img2vid')">Copy</button>
        </div>
        <div class="output-box" id="out-img2vid">${img2vid||'<i>(Isi field di atas...)</i>'}</div>
        <div class="negative-title">Negative Prompt:</div>
        <div class="negative-prompt-box" id="out-neg">${neg||'-'}</div>
        <button class="copy-btn" style="margin-top:6px;float:none" onclick="copyOut('neg')">Copy Negative</button>
      </div>`;
    }
    function copyOut(box){
      let text='';
      if(box==='txtimg')text=document.getElementById('out-txtimg').innerText;
      if(box==='img2vid')text=document.getElementById('out-img2vid').innerText;
      if(box==='neg')text=document.getElementById('out-neg').innerText;
      navigator.clipboard.writeText(text);
      alert("Prompt copied!");
    }
    fields=['subjek','aksi','detail','mood','pencahayaan','latar','ekspresi','styleVisual'];
    fields.forEach(id=>{document.getElementById(id).addEventListener('input',buildEngineOutput);});

    // INIT
    renderPresetList();
    buildEngineTabs(activeEngine);
    buildEngineOutput();
  </script>
</body>
</html>
